<!DOCTYPE html>

<p>Please enter your name to continue!</p>
<form action="chat.html" method="GET">
<div>
	<label for="inputName">Name: </label>
	<input type="text" name="username" id="inputName" />
	<input type="hidden" id="randColor" name="color" value="111">
</div>
<button type="submit" >
Submit
</button>
<script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
<script>
    var randomNum = Math.floor(Math.random() * 10) + 1; 
    switch(randomNum){
        case 1:
        color="006400"; 
        break;
        case 2: 
        color="008B8B";
        break;
        case 3:
        color="1E90FF";
        case 4:
        color="2F4F4F";
        break;
        case 5:
        color="8B4513";
        break;
        case 6:
        color="9932CC";
        break;
        case 7:
        color="FF4500";
        break;
        case 8:
        color="FF0000";
        break;
        case 9:
        color="696969";
        break;
        case 10:
        color="DC143C";
        break;
        default:
        color="B8860B";
    }
    console.log(color);
    document.getElementById('randColor').value= color;

</script>
</html>
